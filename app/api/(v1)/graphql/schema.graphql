type User {
    id: ID!
    email: String!
    username: String!
    firstname: String!
    lastname: String!
    age: Int!
    createdAt: String
    updatedAt: String
    deletedAt: String
}

type Query {
    ping: String!
    status: Status!
    users: [User!]!
    user(id: ID!): User
}

type ServiceStatus {
    ok: Boolean!
    configured: Boolean!
    error: String
}

type Status {
    db: ServiceStatus!
    redis: ServiceStatus!
    s3: ServiceStatus!
    ok: Boolean!
    timestamp: String!
}
